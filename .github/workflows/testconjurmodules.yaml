
name: Conjur OIDC Auth

on:
  workflow_dispatch:

permissions:
  id-token: write
  contents: read
  
jobs:
  get-oidc-token:
    runs-on:  ubuntu-latest
#    env:
#      SESSION_TOKEN: ""
    steps:
      - name: Request JWT from GitHub
        id: jwt
        run:  |
          echo "Requesting OIDC token......"
          RESPONSE=$(curl -s -X POST -H "Authorization: bearer $ACTIONS_ID_TOKEN_REQUEST_TOKEN" -H "Accept: application/json" "$ACTIONS_ID_TOKEN_REQUEST_URL")
          JWT=$(echo "Response= $RESPONSE" | jq -r .value)
          echo "jwt=$JWT" >> $GITHUB_OUTPUT
          
      - name: Decode JWT (for debugging)
        run: |
          echo '${{ steps.jwt.outputs.jwt }}' | cut -d '.' -f2 | base64 -d | jq
          
      - name: Authenticate to Conjur
        id:  conjur_auth
        run:  |
          CONJUR_URL="https://pwclab.secretsmgr.cyberark.cloud/api"
          SESSION_TOKEN=$(curl -s -X POST "$CONJUR_URL/authn-jwt/JWTwithGITHUB/conjur/authenticate" \
            -H "Content-Type: application/x-www-form-urlencoded" \
            -d "jwt=${{ steps.get_token.outputs.token }}")
          echo "session_token=$SESSION_TOKEN" >> $GITHUB_OUTPUT
          echo "$SESSION_TOKEN" > session_token.txt
 
      - name: Upload raw st as an artifact
        uses: actions/upload-artifact@v4
        with:
          name: raw-st
          path: session_token.txt
          
